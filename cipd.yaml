# Configuration file to build cipd packages. 
#
# This file defines the cipd packages that are built from cocoon
# It uses the following schema:
#
# targets:
#   - target: <platform name> <project name>
#     script: <name of build script> 

targets:
  - target: Mac codesign
    script: build.sh

  - target: Mac device_doctor
    script: build.sh

  - target: Linux device_doctor
    script: build.sh

  - target: Windows device_doctor
    script: build.bat



